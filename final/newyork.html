<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>
    <body>
        <div class="background">
            <img src="assets/img/background.png" alt="Background Image">
        </div>
        <h1 class="title">New York City</h1>
        <div class="nybook">
            <img src="assets/img/nybook.png">
        </div>
        <div class="bookmark">
            <a href="index.html">
                <img src="assets/img/bookmark.png">
            </a>
        </div>
        <div class="timesquare">
            <img src="assets/img/timesquare.png" id="picture-1">

        <div class="centralpark">

        </div>
        <div class="rockerfeller">

        </div>
        <div class="stage">

        </div>
        <div class="hadestown">

        </div>
        <div class="sweeney">

        </div>
        <div class="gatsby">
            <img src="assets/img/gatsby.png" id="picture-7">
        </div>





	    <div id="lightbox-overlay" class="hidden"></div>

	    <div class="lightbox hidden" id="times">
		    <img src="assets/img/timesquare.jpeg" alt="">
	    </div>

        <div class="lightbox hidden" id="central">
		    <img src="assets/img/centralpark.jpeg" alt="">
	    </div>

        <div class="lightbox hidden" id="rock">
		    <img src="assets/img/rockerfeller.jpeg" alt="">
	    </div>

        <div class="lightbox hidden" id="broad">
		    <img src="assets/img/stage.jpg" alt="">
	    </div>

        <div class="lightbox hidden" id="hades">
		    <img src="assets/img/hadestown.jpg" alt="">
	    </div>

        <div class="lightbox hidden" id="sween">
		    <img src="assets/img/sweeney.jpg" alt="">
	    </div>

        <div class="lightbox hidden" id="great">
		    <img src="assets/img/gatsby.jpeg" alt="">
	    </div>
        <script src="assets/scripts/newyork.js"></script>

</html>
